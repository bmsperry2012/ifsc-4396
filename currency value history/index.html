<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Value History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Value History</h2>
        <form id="currencyForm" onsubmit="return false">
            <div class="form-group">
                <label for="baseCurrency">Base Currency:</label>
                <select id="baseCurrency" name="baseCurrency">
                    <option value="">Select an Currency...</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Great Britain Pound</option>
                    <option value="JPY">Japanese Yen</option>
                </select>
                <span class="error" id="baseCurrencyError">Base Currency is Required</span>
            </div>

            <div class="form-group">
                <label for="convertCurrency">Convert to Currency:</label>
                <select id="convertCurrency" name="convertCurrency">
                    <option value="">Select an Currency...</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Great Britain Pound</option>
                    <option value="JPY">Japanese Yen</option>
                </select>
                <span class="error" id="convertCurrencyError">Convert To Currency is Required</span>
            </div>

            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="text" id="fromDate" name="fromDate" placeholder="mm/dd/yyyy">
                <span class="error" id="fromDateError">From Date is Required</span>
            </div>

            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="text" id="toDate" name="toDate" placeholder="mm/dd/yyyy">
                <span class="error" id="toDateError">To Date is Required</span>
            </div>

            <button type="submit">Show Results</button>
            <button type="button" id="clear">Clear</button>
        </form>

        <div id="resultContainer"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
